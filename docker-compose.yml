version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: desafio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: prova_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - desafio-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./prova-backend
      dockerfile: Dockerfile
      target: development
    container_name: desafio-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
      DB_DATABASE: prova_db
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - desafio-network
    volumes:
      - ./prova-backend/src:/app/src
      - ./prova-backend/test:/app/test
    command: npm run start:dev

  # React Frontend
  frontend:
    build:
      context: ./prova-frontend
      dockerfile: Dockerfile
      target: development
    container_name: desafio-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_VIACEP_URL: https://viacep.com.br/ws
      PORT: 3000
      CHOKIDAR_USEPOLLING: 'true'
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - desafio-network
    volumes:
      - ./prova-frontend/src:/app/src
      - ./prova-frontend/public:/app/public
    command: npm start

volumes:
  postgres_data:
    driver: local

networks:
  desafio-network:
    driver: bridge
