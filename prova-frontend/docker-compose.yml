version: '3.9'

services:
  # ==========================================
  # Frontend React (Produção com Nginx)
  # ==========================================
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: prova-frontend-prod
    ports:
      - "3000:80"
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - production

  # ==========================================
  # Frontend React (Desenvolvimento)
  # ==========================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: prova-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./db.json:/app/db.json
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_BACKEND_URL=http://localhost:3001
      - REACT_APP_VIACEP_URL=https://viacep.com.br/ws
      - CHOKIDAR_USEPOLLING=true  # Para hot reload no Docker
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - development

  # ==========================================
  # JSON Server (Backend Mock) - Standalone
  # ==========================================
  json-server:
    image: node:18-alpine
    container_name: prova-json-server
    working_dir: /app
    ports:
      - "3003:3003"
    volumes:
      - ./db.json:/app/db.json
    command: npx json-server --watch db.json --port 3003 --host 0.0.0.0
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - standalone

networks:
  app-network:
    driver: bridge
